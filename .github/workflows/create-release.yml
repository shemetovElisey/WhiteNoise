name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Generate changelog
      id: changelog
      run: |
        # Extract version from tag
        VERSION=${GITHUB_REF#refs/tags/}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Generating changelog for version: $VERSION"
        
        # Get all tags sorted by version
        TAGS=$(git tag --sort=-version:refname)
        echo "Found tags: $TAGS"
        
        # Check if this is the first release (no previous tags)
        if [ "$(echo "$TAGS" | wc -l)" -le 1 ]; then
          echo "First release detected - getting all commits"
          # First release - get all commits
          CHANGELOG=$(git log --pretty=format:"- %s" HEAD)
        else
          # Get the previous tag (second in the sorted list)
          PREVIOUS_TAG=$(echo "$TAGS" | sed -n '2p')
          echo "Previous tag: $PREVIOUS_TAG"
          # Generate changelog from commits since last tag
          CHANGELOG=$(git log --pretty=format:"- %s" "$PREVIOUS_TAG"..HEAD)
        fi
        
        # Handle empty changelog
        if [ -z "$CHANGELOG" ]; then
          CHANGELOG="- No changes detected"
        fi
        
        echo "Generated changelog with $(echo "$CHANGELOG" | wc -l) entries"
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.changelog.outputs.version }}
        name: WhiteNoise ${{ steps.changelog.outputs.version }}
        body: |
          ## Что нового в версии ${{ steps.changelog.outputs.version }}
          
          ${{ steps.changelog.outputs.changelog }}
          
          ## Скачать
          
          Скачайте готовые сборки из артефактов релиза.
          
          ## Установка
          
          1. Скачайте .ipa файл для iOS
          2. Установите через AltStore или TestFlight
          3. Для macOS скачайте .app файл
          
          ## Изменения
          
          Подробности в [CHANGELOG.md](CHANGELOG.md)
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}